<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <p>Lorenzo's Library</p>
                </div>
                <div class="add-book-section">
                    <button id="add-book">Add Book</button>
                </div>
            </div>
            <div class="bookshelf">
                <div class="book-card">
                    <div class="book-info">
                        <p class="title">Il Signore degli anelli</p>
                        <p class="author">J.R.R Tolkien</p>
                        <p class="pages">300</p>
                    </div>
                    <div class="book-buttons">
                        <button class="read-book">Did you read it?</button>
                        <button class="remove-book">Remove Book</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="copyright">There is no copyright baby!</div>
                <div class="github"></div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
    </body>
</html>
