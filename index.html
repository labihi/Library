<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <img src="./assets/menu_book_black_24dp.svg" class="logo">
                    <p>Lorenzo's Library</p>
                </div>
                <div class="add-book-section">
                    <button id="add-book">Add Book</button>
                </div>
            </div>
            <div class="bookshelf">
                <!--
                <div class="book-card">
                    <div class="book-info">
                        <p class="title">Il Signore degli anelli</p>
                        <p class="author">J.R.R Tolkien</p>
                        <p class="pages">300</p>
                    </div>
                    <div class="book-buttons">
                        <button class="read-book">Did you read it?</button>
                        <button class="remove-book">Remove Book</button>
                    </div>
                </div>
                -->
            </div>
            <div class="footer">
                <div class="copyright">There is no copyright baby!</div>
                <div class="github"></div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="top-part">
                    <span class="close">&times;</span>
                    <p class="form-title">Add a book</p>
                </div>
                <form class="add-book-form">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" maxlength="30">
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" maxlength="30">
                    </div>
                    <div class="number-page">
                        <label for="pagesNumber">Number of pages:</label>
                        <input type="number" id="pagesNumber" name="pagesNumber" min="0" max="100000">
                    </div>
                    <div>
                        <label for="isRead">Did you read it?</label>
                        <input type="checkbox" name="isRead" id="isRead" checked>
                    </div>
                    <button type="button" onclick="createBook()" class="add-button">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
